<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Tugas</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md">
    <!-- Card container -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Header with gradient background -->
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-6">
            <h1 class="text-2xl font-bold text-white">Edit Tugas</h1>
            <p class="text-indigo-100 mt-1">Perbarui detail tugas Anda</p>
        </div>

        <!-- Form content -->
        <div class="p-6">
            <form th:action="@{/edit/{id}(id=${task.id})}" th:object="${task}" method="post" class="space-y-4">
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi Tugas</label>
                    <input
                            type="text"
                            id="description"
                            th:field="*{description}"
                            placeholder="Masukkan deskripsi tugas"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                    >
                    <span
                            th:if="${#fields.hasErrors('description')}"
                            th:errors="*{description}"
                            class="text-red-500 text-sm mt-1 block"
                    ></span>
                </div>

                <!-- Action buttons -->
                <div class="flex items-center gap-3 pt-2">
                    <button
                            type="submit"
                            class="flex-grow px-4 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 transition-all"
                    >
                        Simpan Perubahan
                    </button>
                    <a
                            href="/"
                            class="px-4 py-2 bg-gray-200 text-gray-800 font-medium rounded-lg hover:bg-gray-300 focus:ring-4 focus:ring-gray-200 transition-all text-center"
                    >
                        Batal
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Back link -->
    <div class="mt-4 text-center">
        <a href="/" class="text-indigo-600 hover:text-indigo-800 inline-flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Kembali ke Daftar Tugas
        </a>
    </div>
</div>
</body>
</html>
